<body>
	<h1>登录注册表单</h1>
	<div class="w3layouts">
		<div class="signin-agile">
			<h2>登录
</h2>
			<form action="#" method="post" onsubmit="return false">
				<input type="text" id="name" class="name" placeholder="用户名" required="">
				<input type="password" id="password" class="password" placeholder="密码" required="">
				<ul>
					<li>
						<input type="checkbox" id="brand1" value="">
						<label for="brand1"><span></span>记住密码</label>
					</li>
				</ul>
				<a href="#">忘记密码?</a><br>
				<div class="clear"></div>
				<input type="submit" value="登录" onclick="login()">
			</form>
		</div>
		<div class="signup-agileinfo">
			<h3>期待你的加入...</h3>
			<p>1.每天晚上睡觉前的辗转反侧，就是为了等你一句晚安</p>

            <p>3.当独自一人陷入孤独的时候，最希望得到的，既不是别人的关心...也不是别人的安慰...寂寞的时候最希望得到的，是能够交流心声的知己</p>
			<div class="more">

 </p>
	</div>
	<div class="pop-up"> 
	<div id="small-dialog" class="mfp-hide book-form">
		<h3>注册表单 </h3>
			<form action="#" method="post" onsubmit="return false">
				<input type="text" id="Name" placeholder="用户名" required=""/>
				<input type="password" id="rPassword" class="password" placeholder="密码" required=""/>
				<input type="password" id="rrPassword" class="password" placeholder="重复密码" required=""/>					
				<input type="submit" value="点击注册" onclick="register()">
			</form>
	</div>
</div>	
<body>
<script>

    var user = document.getElementById("name");
    var passwd = document.getElementById("password");

    var ruser = document.getElementById("Name");
    var rpasswd = document.getElementById("rPassword");
    var rrpasswd = document.getElementById("rrPassword");

    function login(){
        $.ajax({
            url: "/LH",
            type: "POST",
            data: JSON.stringify({
                name: user.value,
                passwd: passwd.value
            }),
            dataType: "json",
            contentType: "application/x-www-form-urlencoded; charset=UTF-8",
            success: function(data){
                if (data.result == 1 ){
                    alert("名字已经被占用，请更换名字再试!")
                }
                else if(data.result == 2){
                    alert("请求方法错误!")
                }
                else{
                    window.location.href='index.html'
                }
            },
            error: function(e){
                alert("请求失败，请稍后再试!")
            }
        });
    }
    function register(){
        if(rpasswd.value != rrpasswd.value){
            alert("两次密码不一致，请重新输入!")
            return;
        }
        $.ajax({
            url: "/RH",
            type: "POST",
            data: JSON.stringify({
                name: ruser.value,
                passwd: rpasswd.value
            }),
            dataType: "json",
            contentType: "application/x-www-form-urlencoded; charset=UTF-8",
            success: function(data){
                if (data.result == 1 ){
                    alert("名字已经被占用，请更换名字再试!")
                }
                else if(data.result == 2){
                    alert("请求方法错误!")
                }
                else{
                    alert("注册成功，请直接登录!")
                    window.location.href='login.html'
                }
            },
            error: function(e){
                alert("请求失败，请稍后再试!")
            }
        });

    }
</script>
